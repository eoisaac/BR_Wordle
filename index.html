<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/root.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="shortcut icon" href="src/img/keyboard.svg" type="image/x-icon" />
    <title>Type Fast</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="container">
          <h1 class="header__title">Type Fast</h1>
          <button class="header__btn icon-btn" data-js="audio-btn">
            <i data-js="audio-icon"></i>
          </button>
        </div>
      </header>
      <main class="game-container container" data-js="game-container">
        <div class="game__header">
          <div class="game__status">
            Pontuação:
            <span class="status__value" data-js="game-score">00</span>
          </div>
          <div class="game__status">
            Tempo:
            <span class="status__value" data-js="game-time">60</span>
          </div>
        </div>
        <div class="game__display">
          <div class="game__text">Digite a palavra:</div>
          <div data-js="game-word"></div>
        </div>
        <div class="homescreen" data-js="homescreen">
          <div>

            <p class="homescreen__text">
              Digite as palavras que aparecem o mais rápido possível!
            </p>
            <p class="homescreen__text">
              Quantas palavras você consegue digitar em 60 segundos?
            </p>
          </div>
            <p class="homescreen__text">
              Maior Pontuação: 
              <span class="status__value" data-js="high-score">00</span>
            </p>
          <div
            class="homescreen__countdown hidden-display"
            data-js="homescreen-countdown"
          ></div>
          <button class="box-btn" data-js="play-btn">
            Jogar
            <i class="uil uil-play"></i>
          </button>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy;
          <a
            href="https://eoisaac.github.io/My_Links/"
            target="_blank"
            class="text-link"
            >Isaac</a
          >
          | <span data-js="copyright-year">:D</span>
        </p>
      </footer>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
